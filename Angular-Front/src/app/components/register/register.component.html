<div class="row">
	<div class="col-md-2"></div>
	<div class="col-md-8">
		<h2 class="page-header"> Registration</h2>
		<br><br>
		<form (submit)="registerData()">
			<div class="row">
				<div class="col-md-6 form-group">
					<label>Index No:</label>
					<input type="text" [(ngModel)]="index_no" name="index_no" class="form-control" placeholder="Index No" required>
				</div>
				<div class="col-md-6 form-group">
					<label>Registration No:</label>
					<input type="text" [(ngModel)]="registration_no" name="registration_no" class="form-control" required placeholder="Registration No">
				</div>
			</div>
			<div class="form-group">
				<label>Name with initials:</label>
				<input type="text" [(ngModel)]="user_name" name="user_name" class="form-control" placeholder="Name with initials">
			</div>
			<div class="form-group">
				<label>Name in Full:</label>
				<input type="text" [(ngModel)]="full_name" name="full_name" class="form-control" placeholder="Full Name">
			</div>
			<div class="form-group">
				<label for="exampleSelect1">Select Category</label>
				<select class="form-control" [(ngModel)]="category" name="category" id="exampleSelect1">
					<option value="cs">Computer Science</option>
					<option value="is">Information Systems</option>
					<option value="admin">Admin</option>
				</select>
			</div>
			<div class="row">
				<div class="col-md-6 form-group">
					<label>Mobile No:</label>
					<input type="text" [(ngModel)]="mobile_no" name="mobile_no" class="form-control" placeholder="Mobile No">
				</div>
				<div class="col-md-6 form-group">
					<label>Fixed No:</label>
					<input type="text" [(ngModel)]="fixed_no" name="fixed_no" class="form-control" placeholder="Fixed No">
				</div>
			</div>
			<div class="form-group">
				<label>Email:</label>
				<input type="email" [(ngModel)]="email" name="email" class="form-control" required placeholder="ABC@gmail.com">
			</div>
			<div class="form-group">
				<label>Password:</label>
				<input type="password" [(ngModel)]="password" name="password" class="form-control" required placeholder="Password">
			</div>
			<div class="form-group">
				<label>Confirm Password:</label>
				<input type="password"  name="password_confirm" class="form-control" required placeholder="Confirm Password">
			</div>
			<input type="submit" class="btn btn-success" value="Submit">
		</form>
	</div>
	<div class="col-md-2"></div>
</div>
<br>
